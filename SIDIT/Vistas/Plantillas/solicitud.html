<html>
<body style="margin:0; padding:20px; font-family: Arial, sans-serif;">

    <div style="border:1px solid black; padding:40px; min-height:100vh; box-sizing:border-box;">

        <!-- Logo centrado -->
        <div style="text-align:center; margin-bottom:10px;">
            <img src="{{logo}}" alt="Logo" style="max-height:100px;" />
        </div>

        <!-- Nombre del instituto -->
        <h2 style="text-align:center; font-size:22px; margin:5px 0; color:#2c3e50;">
            Instituto Técnico Ricaldone
        </h2>

        <!-- Título principal -->
        <h1 style="text-align:center; color:#2c3e50; font-size:28px; margin:10px 0;">
            Solicitud de Materiales
        </h1>

        <hr style="margin:20px 0; border:1px solid #2c3e50;" />

        <!-- Información de la solicitud -->
        <div style="margin-bottom:20px; font-size:14px; line-height:1.6;">
            <p><b>Empleado:</b> {{usuario}}</p>
            <p><b>Rol:</b> {{rol}}</p>
            <p><b>Motivo:</b> {{motivo}}</p>
            <p><b>Fecha:</b> {{fecha}}</p>
            <p><b>Estado:</b> {{estado}}</p>
        </div>

        <!-- Tabla -->
        <table border="1" cellspacing="0" cellpadding="8"
               style="width:100%; margin-top:15px; font-size:13px; border-collapse:collapse;">
            <thead>
                <tr style="background:#2c3e50; color:white;">
                    <th>Material</th>
                    <th>Marca</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {{filasMateriales}}
            </tbody>
        </table>

        <!-- Firma -->
        <div style="margin-top:80px; text-align:center; font-size:14px;">
            <p>__________________________</p>
            <p>Firma del Jefe Inmediato</p>
        </div>
    </div>

</body>
</html>
